<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>movie Recommender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='movies.css') }}">

</head>

<body>
    <form method="post">
        <div class="content">
            <h1 id="name"> Movie Recommender</h1>
            <div class="container">
                <select class="form-control" name="selected_movie">
                    <option value="none">search your favorite movies</option>

                    {% for i in movies %}

                    <option value="{{i}}">{{i}}</option>

                    {% endfor %}

                </select>
                <button type="submit" class="btn btn-danger" id ='button'><strong>Recommend</strong></button>
                {% if selected_movie %}
                <h3>recommendation for <strong>{{selected_movie}}</strong></h3>

                {% endif %}


                
                <div>
                    <div id="card">
                        {% set count = namespace(value=0) %}
                        {% for i in image %} 
                        <div>

                            <img src="{{i}}" alt="{{i}}" style="width:100%" id='img'>
 
                               <label id = "title">{{ Recommen[count.value] }}</label> 
                            {% set count.value = count.value + 1 %}
 
                             
                        </div>
                         {% endfor %}



                    </div>
                

                </div>
            </div>
        </div>
    </form>


</body>

</html>
